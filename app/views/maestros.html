<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl">

</header>
<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include="'template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content" ng-controller="geebController as vm">
		<div id='search-box' style="margin-bottom: 50px; widht: 200px" >
					<form action='/search' id='search-form' method='get' target='_top'>
						<input id='search-text' class="form control" name='q' placeholder='Busqueda...' type='text' ng-model="vm.buscarMaestro"/>
						<button id='search-button' type='submit'><span>Buscar</span></button>
					</form>
				</div>
        <div class="container"  ng-repeat="maestro in vm.arrayTodosMaestros | filter: vm.buscarMaestro">              
        
            <div class="card" >
                <div class="card-header">
                    <div class="media">
                    	
                        <div class="pull-left">
                           <a data-ui-sref="pages.profile.profile-comentarios" > <img class="lv-img" src="img/profile-pics/perfil.png" alt="Click me"> </a>
                        </div>
                        
                        <div class="media-body m-t-5" >
                          <a data-ui-sref="pages.profile.profile-comentarios"  ng-click="vm.alerta(maestro.nombre)"> <h2>{{maestro.nombre}} </h2> </a>
						
                         		<fieldset class="rating">
								    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
								    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
								    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
								    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
								    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
								    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
								    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
								    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
								    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
								    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
								</fieldset>
								<br><br>
																
								<!--button class="btn btn-default btn-icon-text waves-effect" ng-repeat="materia in maestro.Materias"><i class="zmdi zmdi-close"></i>{{materia.materia}}</button-->
								
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </div>
 </div>

        
 </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
