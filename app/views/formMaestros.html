<div class="container-fluid">
  <div class="col-xs-6">
  	<form ng-submit="am.anadirMaestro()">
		<fieldset>
			<legend>Agregar Maestro</legend>
			<div class="container">
				<div class="row">				
				</div>
				<div class="row"> 
					<div class="col-xs-3">
						<label for="FullName">Imagen de Perfil</label>
						<br>
						<br>
						<label for="Name">Nombre del Maestro</label>
						<input type="text" placeholder="Mombre" class="form-control" ng-model="am.nombreMaestro">
						<br>
						<label for="Correo">Correo Electronico</label>
						<input type="text" placeholder="Correo" class="form-control">
						<br>						
						<input type="submit" value="Guardar" class="btn btn-primary">
					</div>
				</div>
			</div>
		</fieldset>	  		  	
	</form>	
  </div>
  <div class="col-xs-6">
  	<form>
		<fieldset>
			<legend>Añadir Materia</legend>
			<div class="container">
				<div class="row">
					<div class="col-xs-3">						
						<label for="maestro">Maestro</label>	
						<select class="form-control" name="Materias">
							<option value="" ng-repeat="nombr in am.mostrarNombres" ng-show="nombr.nombre">{{nombr.nombre}}</option>
						</select>
						<br>
						<br>
						<label for="materias">Materias</label>						
						<select class="form-control" name="Materias">
							<option value="">{{am.select}}</option>
							<option value="2">calculo</option>
							<option value="3">estructura</option>
							<option value="4">diseño</option>
							<option value="5">ecuaciones</option>
						</select>
						<br>
						<br>
						<input type="submit" class="btn btn-primary">
					</div>
				</div>
			</div>
		</fieldset>	  		  	
	</form>

  </div>
</div>
<hr>
