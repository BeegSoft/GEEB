<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Carreras</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/second-menu.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	

	
	<nav class=" no-margin" style="background-color: #2196F3">
    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header fixed-brand">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    </button>
                    <a href=""class="navbar-brand"id="menu-toggle-2" style="color:white"> GEEB</a>
                </div><!-- navbar-header-->
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        	<table>
				  <thead>
				    <tr>
				      <th>IdProvincia</th>
				      <th>Nombre</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="provincia in provincias">
				      <td>{{provincia.idProvincia}}</td>
				      <td>{{provincia.nombre}}</td>
				    </tr>
				  </tbody>
				</table>
                <div ng-view>
					<!-- Todas las vistas aqui-->
				</div>
            </div>
        </div>
    </div>

	
	


	<!-- AngularJs-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- jQuery-->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	
	<!-- Angular route -->
	<script src="bower_components/angular-route/angular-route.js"></script>
	
	<!-- Scroll Glue-->
	<script src="bower_components/ng-scroll-glue/dist/ng-scroll-glue.js"></script>
	
	<!-- Script Principal -->
	<script src="scripts/app.js"></script>

	<script src="scripts/controllers/repeatcarreras.js"></script>
</body>
</html>
