<div class="col-md-4 col-md-offset-4">
  <div class="card card-login">
    <div class="title-text-login" align="center">INICIAR SESIÓN</div>

    <form ng-submit="vm.login('EMAIL')" class="formLogin">
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-account zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="email" class="login-user form-control" placeholder="Email" ng-model="vm.email" autofocus required>
        </div>
      </div>

      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-lock zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="password" class="login-pass form-control" placeholder="Contraseña" ng-model="vm.password" required>
        </div>
      </div>

      <!--<div class="remember">-->
        <!--<input type="checkbox" class="" ng-model="vm.checkUser">-->
        <!--<span style="padding-bottom: 2px">Recuerdame</span>-->
      <!--</div>-->

      <!--Button Login-->
      <div align="center" class="btn-group-login">
        <input type="submit" class="btn btn-primary form-control btn-login" style="background-color: #2196f3 !important;" value="INICIAR SESION">
      </div>

      <!--Olvidaste tu contraseña-->
      <div class="restablecer-password" align="center">
        <a href="#/resetPassword">Olvidaste tu contraseña?</a>
      </div>
    </form>
    <span class="hr-o">
      <hr class="hr-login">
    </span>

    <div class="socialLogin" align="center">
      <button class="btn btn-primary social-facebook" style="background-color: #3b5998; min-height: 50px;" >
        <div class="col-md-1 col-md-offset-1">
          <i class="zmdi zmdi-facebook-box zmdi-hc-2x"></i>
        </div>
        <div class="col-md-9" style="padding-top: 3px;" ng-click="vm.login('FACEBOOK')">
          <span>INICIA SESION CON FACEBOOK</span>
        </div>
      </button>
      <button class="btn btn-primary social-twitter" style="background-color: #d62d20; min-height: 50px; margin-bottom: 30px">
        <div class="col-md-1 col-md-offset-1">
          <i class="zmdi zmdi-google-plus-box zmdi-hc-2x"></i>
        </div>
        <div class="col-md-9" style="padding-top: 3px; padding-left: 8px" ng-click="vm.login('GOOGLE')">
          <span>INICIA SESION CON GOOGLE</span>
        </div>
      </button>
    </div>

    <div class="formLoginFooter" align="center">
      <span>No tienes una cuenta? </span>
      <a href="#/register">Registra una cuenta</a>
    </div>
  </div>
</div>
